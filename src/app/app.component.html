<mat-toolbar>Tabbed Form Demo</mat-toolbar>
<mat-expansion-panel class="mat-elevation-z pt-12 p-12" [expanded]="true">
  <mat-expansion-panel-header>
    <h2>Intraday</h2>
  </mat-expansion-panel-header>
  <mat-tab-group class="m-12">
    <mat-tab label="Alpha">
      <app-alpha-form></app-alpha-form>
    </mat-tab>
    <mat-tab label="Beta">
      <app-beta-form></app-beta-form>
    </mat-tab>
    <mat-tab label="Gama">
      <app-gamma-form></app-gamma-form>
    </mat-tab>
  </mat-tab-group>
</mat-expansion-panel>
