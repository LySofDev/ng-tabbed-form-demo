<mat-toolbar>Tabbed Form Demo</mat-toolbar>
<mat-expansion-panel class="mat-elevation-z pt-12 p-12" [expanded]="true">
  <mat-expansion-panel-header>
    <h2>Intraday</h2>
  </mat-expansion-panel-header>
  <mat-tab-group class="m-12">
    <mat-tab label="Alpha">
      <ng-template matTabContent>
        <app-alpha-form [formGroup]="alphaFormGroup"></app-alpha-form>
      </ng-template>
    </mat-tab>
    <mat-tab label="Beta">
      <ng-template matTabContent>
        <app-beta-form [formGroup]="betaFormGroup"></app-beta-form>
      </ng-template>
    </mat-tab>
    <mat-tab label="Gama">
      <ng-template matTabContent>
        <app-gamma-form [formGroup]="gammaFormGroup"></app-gamma-form>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-expansion-panel>
