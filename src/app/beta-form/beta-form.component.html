<h3 class="pt-6 pl-6">Beta Form</h3>
<form [formGroup]="formGroup" class="flex flex-col mx-12">
  <mat-form-field>
    <label class="pb-3">Beta One:</label>
    <input matInput type="text" formControlName="one" />
  </mat-form-field>
  <mat-form-field>
    <label class="pb-3">Beta Two:</label>
    <input matInput type="text" formControlName="two" />
  </mat-form-field>
</form>
